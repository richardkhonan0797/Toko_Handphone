<!DOCTYPE html>
<html>
    <head>
        <title>Customize Your PC</title>
        <link href="styleCustom.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul>
                <a href="./index.html"><li>Home</li></a>
                <a href="./products.html"><li>Handphone</li></a>
                <img id="logo-toko" src="https://www.rxbar.com/media/wysiwyg/store-logos/target_white_new.png">
                <a href="./laptop.html"><li>Laptop</li></a>
                <a href="./custompc.html"><li>Custom PC</li></a>
            </ul>
        </nav>
        <div class="basket">
            <img src="./img/shopping-cart-icon-white-3.jpg.png">
        </div>
        <div id="banner">
            <h1>CUSTOMIZE YOUR DREAM PC!</h1>
        </div>
        <div class="judul">
            <h2>Rekomendasi PC Setup</h2>
        </div>
        <div id="recommendation">
            <div id="home-pc" class="pc-setup">
                <div class="rec-info">
                    <h2>Home PC Mulai dari 4 Jutaan</h2>
                    <p>PC terbaik untuk kebutuhan rumahan</p>
                    <button type="button">Beli</button>
                </div>
            </div>
            <div id="gaming-pc" class="pc-setup">
                    <div class="rec-info">
                    <h2>Gaming PC Mulai dari 8 Jutaan</h2>
                    <p>Nikmati pengalaman terbaik bermain game</p>
                    <button type="button">Beli</button>
                </div>
            </div>
        </div>
        <div class="container">
            <form action="confirmation.html" method="POST">
            <div class="component comp-select">
                <label for="procie">Processor</label>
                <select id="procie" class="cust-select" name="procie">
                    <option value="" disabled selected>---Pilih processor---</option>
                    <option value="i3">Core i3</option>
                    <option value="i5">Core i5</option>
                    <option value="i7">Core i7</option>
                </select>
            </div>
            <div class="component comp-select">
                <label for="mobo">Motherboard</label>
                <select id="mobo" class="cust-select" name="mobo">
                    <option value="" disabled selected>---Pilih motherboard---</option>
                    <option value="asrock">ASRock B95M-DGS (LGA1150, B85, DDR3)</option>
                    <option value="asus">Asus H81M-V Plus (LGA1150, Intel H81, DDR3)</option>
                    <option value="biostar">Biostar (LGA1150, Intel H81, DDR3)</option>
                </select>
            </div>
            <div class="component comp-select">
                <label for="ram">RAM</label>
                <select id="ram" class="cust-select" name="ram">
                    <option value="" disabled selected>---Pilih RAM---</option>
                    <option value="corsair">Corsair DDR3 Vengeance Black PC12800 16GB (2X8GB)</option>
                    <option value="team">Team Elite Plus</option>
                    <option value="venom">VenomRX</option>
                </select>
            </div>
            <div class="component comp-select">
                <label for="storage">Storage</label>
                <select id="storage" class="cust-select" name="storage">
                    <option value="" disabled selected>---Pilih storage---</option>
                    <option value="hdd-500">Harddisk 500GB</option>
                    <option value="hdd-1000">Harddisk 1TB</option>
                    <option value="ssd-120">SSD 120GB</option>
                    <option value="ssd-240">SSD 240GB</option>
                </select>
            </div>
            <div class="component comp-select">
                <label for="gpu">Graphic Card</label>
                <select id="gpu" class="cust-select" name="gpu">
                    <option value="" disabled selected>---Pilih graphic card---</option>
                    <option value="nvdia1">Nvidia GeForce GTX 1080 Ti</option>
                    <option value="nvidia2">Nvidia GeForce RTX 2080</option>
                    <option value="amd1">AMD Radeon RX 5700 XT</option>
                    <option value="amd2">AMD Radeon VII</option>
                </select>
            </div>
            <div class="component comp-select">
                <label for="monitor">Monitor</label>
                <select id="monitor" class="cust-select" name="monitor">
                    <option value="" disabled selected>---Pilih monitor---</option>
                    <option value="acer-15">Acer 15.6"</option>
                    <option value="acer-21">Acer 21.5"</option>
                    <option value="aoc-21">AOC 21.5"</option>
                    <option value="aoc-27">AOC 27"</option>
                    <option value="lg-32">LG 32"</option>
                </select>
            </div>
            <div class="component comp-select">
                <label for="kb">Keyboard</label>
                <select id="kb" class="cust-select" name="monitor">
                    <option value="" disabled selected>---Pilih keyboard---</option>
                    <option value="acer-15">Acer 15.6"</option>
                    <option value="acer-21">Acer 21.5"</option>
                    <option value="aoc-21">AOC 21.5"</option>
                    <option value="aoc-27">AOC 27"</option>
                    <option value="lg-32">LG 32"</option>
                </select>
            </div>

            <div id="perakitan">
                <span>Include perakitan:</span>
                <input id="ya" name="rakit" class="radiocheck" type="radio" required>
                <label for="ya">Ya</label>
                <input id="tidak" name="rakit" class="radiocheck" type="radio">
                <label for="tidak">Tidak</label> 
            </div>

            <div id="optional">
                <span>Optional:</span>
                <input id="asuransi" name="asuransi" class="check" type="checkbox">
                <label for="asuransi">Asuransi</label>
                <input id="pack-kayu" name="pack-kayu" class="check" type="checkbox">
                <label for="pack-kayu">Packing kayu</label>
            </div>

            <div id="additional-request">
                <label for="notes">Catatan khusus:</label>
                <br>
                <textarea id="notes" names="notes" cols="40" rows="10" placeholder="Tuliskan catatan jika ada"></textarea>
            </div>
            <div id="confirm">
                <input  type="submit" value="Submit">
            </div>
            
        </form>
        </div>
        <footer>
            <div id="foot"></div>
        </footer>
        
    </body>
</html>
